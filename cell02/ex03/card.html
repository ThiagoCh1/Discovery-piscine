<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <h1>User Profile Card</h1>
      <table class="info-table">
        <tr>
          <td colspan="3" class="profile-pic-cell">
            <img src="https://hips.hearstapps.com/hmg-prod/images/actor-nicolas-cage-attends-the-premiere-of-renfield-in-new-news-photo-1709740071.jpg?crop=0.641xw:0.956xh;0.197xw,0.0155xh&resize=980:*" alt="Me" class="profile-pic">
          </td>
        </tr>
        <tr>
          <td colspan="3" class="login">tchico</td>
        </tr>
        <tr>
          <td colspan="3" class="description">Level 8, not Nicholas <br> 42Porto</td>
        </tr>
        <tr>
          <td><img src="https://image.winudf.com/v2/image1/Y29tLnBhdWx2YXJyeS5pbnRyYTQyX2ljb25fMTU2NjM5MTUzOV8wMjg/icon.png?fakeurl=1&h=240&type=webp" alt="Actor" class="social"></td>
          <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/120px-LinkedIn_icon.svg.png" alt="Iron man" class="social"></td>
          <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/250px-Instagram_logo_2022.svg.png" alt="Parallax" class="social"></td>
        </tr>
      </table>

      <button class="contact-btn">Contact</button>
    </div>
  </div>
</body>
</html>
